<!--
  Copy Button for Invoice ID - Unified Style
  Created: 2025-12-14
  Description:
    Styled to match standard APEX hot buttons with icon on the left.
    Clicking this button will trigger a Dynamic Action to copy the invoice ID.
-->

<button type="button"
        class="copy-btn t-Button t-Button--hot t-Button--icon t-Button--iconLeft"
        data-id="#ORDER_ID#"
        id="button-send-message"
        title="Send Message Whatsapp"
        aria-label="Send Message Whatsapp">
  <span aria-hidden="true" class="t-Icon t-Icon--left fa fa-copy"></span>
  Send Message Whatsapp
</button>
